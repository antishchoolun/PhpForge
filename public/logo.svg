<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4776E6">
        <animate attributeName="stop-color" values="#4776E6; #8E54E9; #FF5E62; #4776E6" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8E54E9">
        <animate attributeName="stop-color" values="#8E54E9; #FF5E62; #4776E6; #8E54E9" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9966">
        <animate attributeName="stop-color" values="#FF9966; #00F5A0; #FF5E62; #FF9966" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF5E62">
        <animate attributeName="stop-color" values="#FF5E62; #00D9F5; #FF9966; #FF5E62" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">PhpForge</text>
  
  <!-- Accent line underneath -->
  <path d="M80 90 L320 90" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,400;400,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Circuit pattern overlay -->
  <g stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" fill="none">
    <!-- Circuit 1 -->
    <path d="M100 65 L120 65 L120 45 L150 45" stroke-dasharray="1,3">
      <animate attributeName="stroke-dashoffset" values="100;0" dur="6s" repeatCount="indefinite" />
    </path>
    
    <!-- Circuit 2 -->
    <path d="M320 85 L340 85 L340 105 L360 105" stroke-dasharray="1,3">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="6s" repeatCount="indefinite" />
    </path>
    
    <!-- Circuit 3 -->
    <path d="M200 30 L200 15 L230 15 L230 30" stroke-dasharray="1,3">
      <animate attributeName="stroke-dashoffset" values="50;0" dur="5s" repeatCount="indefinite" />
    </path>
    
    <!-- Circuit 4 -->
    <path d="M160 120 L160 135 L240 135 L240 120" stroke-dasharray="1,3">
      <animate attributeName="stroke-dashoffset" values="0;50" dur="5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- PHP symbol with animation -->
  <g transform="translate(55, 75) scale(0.8)">
    <path d="M0 0 C-5 0, -10 5, -5 10 C0 15, 10 10, 5 5 C0 0, 5 5, 10 10" stroke="url(#accentGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="4s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Gear symbol with animation -->
  <g transform="translate(345, 75) scale(0.7)">
    <path d="M0 -15 L5 -5 L15 -10 L12 0 L15 10 L5 5 L0 15 L-5 5 L-15 10 L-12 0 L-15 -10 L-5 -5 Z" fill="url(#accentGradient)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Animated particles -->
  <g fill="url(#accentGradient)">
    <circle cx="100" cy="65" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0s" />
      <animate attributeName="cx" values="100;150" dur="4s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="320" cy="85" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="cx" values="320;360" dur="4s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="200" cy="30" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s" />
      <animate attributeName="cy" values="30;15" dur="4s" repeatCount="indefinite" begin="2s" />
    </circle>
    <circle cx="160" cy="120" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="3s" />
      <animate attributeName="cy" values="120;135" dur="4s" repeatCount="indefinite" begin="3s" />
    </circle>
  </g>
  
  <!-- Pulse effect around text -->
  <rect x="80" y="45" width="240" height="60" rx="10" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-width" values="1;3;1" dur="3s" repeatCount="indefinite" />
  </rect>
</svg>